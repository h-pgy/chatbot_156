version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant
    healthcheck:
      test:
        - CMD-SHELL
        - bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 5s
      timeout: 5s
      retries: 3
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  api:
    build: .
    container_name: backend-api
    depends_on:
      - ollama
    ports:
      - "8000:8000"
    env_file:
      - .env


  ingest:
    build:
      context: .
      dockerfile: Dockerfile.ingest
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - qdrant_data:/qdrant/storage
    gpus: all
    profiles: [ "ingest" ]

volumes:
  qdrant_data:
  ollama_models:

